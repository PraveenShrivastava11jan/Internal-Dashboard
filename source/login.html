<html>
  <head>

    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome CSS-->

    <!-- Custom icon font-->

    <!-- Google fonts - Roboto -->

  <body>
    <div class="page login-page">
      <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
          <div class="form-inner" style="margin: 0 auto;">
            <div class="logo text-uppercase"><span>Printerpix</span><strong class="text-primary">Dashboard</strong></div>
             <form id="login-form" method="post">
              <div class="form-group">
                <label for="login-username" class="label-custom">User Name</label>
                  <input id="login-username" type="text" name="loginUsername" >
              </div>
              <div class="form-group">
                <label for="login-password" class="label-custom">Password</label>
                  <input id="login-password" type="password" name="loginPassword" />
              </div>
                 <!--<input id="login" type="submit" value="Login" class="btn btn-primary">-->
                 <a id="login"  class="btn btn-primary" onclick="Onclickloginbtn();">Login</a>
              <!-- This should be submit button but I replaced it with <a> for demo purposes-->
            </form>
              <!--<a href="#" class="forgot-pass">Forgot Password?</a>
              <small>Do not have an account? </small>
              <a href="register.html" class="signup">Signup</a>-->
          </div>
         
        </div>
      </div>
    </div>
    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
	 <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/front.js"></script>
    <script>
     function Onclickloginbtn(){
      var user = $('#login-username').val();
     var pswd = $('#login-password').val();
     if(user == 'admin' && pswd == 'admin123')
     {
      location.href = "pages/index.html";
     }
     
     }
     

    </script>
  </body>
